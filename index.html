<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    h3 { font-family: Montserrat; text-transform: uppercase; letter-spacing: 0.5rem; }
    h2 { font-family: Fraunces; }
    span, p { font-family: Montserrat; }
  </style>
  <body class="bg-[#f3eae3] flex items-center justify-center min-h-screen">
    <main class="container flex flex-col sm:flex-row items-start justify-center max-w-2xl bg-white rounded-xl mx-4">
    <img src="/images/image-product-desktop.jpg" alt="Image of the product" class="size-[480px] object-cover w-full rounded-tl-xl rounded-tr-xl sm:rounded-tr-none sm:rounded-bl-xl">
    <div class="px-8 scale-95">
      <h3 class="mt-6">Perfume</h3>
      <br>
      <h2 class="font-extrabold text-4xl text-balance">Gabrielle Essence Eau De Parfum</h2>  
      <br>
      <p class="opacity-80">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <br>
      <div id="prices" class="flex items-center justify-between mr-12">
        <h2 class="text-[#3c8169] text-3xl font-extrabold">$149.99</h2>
        <span class="line-through mr-8 opacity-80">$169.99</span>
      </div>
      <br>
      <button class="flex items-center justify-center bg-[#3c8169] hover:bg-[#1b4131] text-white rounded-xl px-20 py-4 transition-all mb-4 w-full">
        <img src="/images/icon-cart.svg" alt="Icon of the cart" class="text-white mr-4 size-4">
        <span class="text-md font-semibold">Add to Cart</span>
      </button>
    </div>
  </main>
</body>
</html>
